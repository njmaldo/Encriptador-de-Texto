<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!--Font Awesome styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">    
    
    
    <title>Encriptador de texto</title>
</head>
<body>
    <section class="container">
        <header class="header">
            <div class="title">
                <h2>Encriptador de Texto</h2>
            </div>
            <div>
                <img src="images/Logo.png" 
                     class="logo-header"
                     alt="Logo de la página" >
                <div class="top-contact">
                    <p > Info: <span>+54-2901-487488  <a  href="mailto:nestorjmaldo@gmail.com">nestorjmaldo@gmail.com</a></p>  
                </div>
            </div>
        </header>
        <!-- End Header -->
        <!-- Section Main -->
        <main class="contenido">
            <div class="card-1" >
                <textarea name="txt2" 
                          class="mensaje" 
                          id="mensaje" 
                          cols="0" 
                          rows="0" 
                          placeholder="Ingresa el texto aquí" ></textarea>   
                <div class="exclamacion">
                    <a class="signo">
                        <i class="fa-solid fa-circle-exclamation" 
                        id="texto">Solo letras minusculas y sin acento.</i>
                    </a>
                </div>
                <div class="buttons">
                    <button class="btn-encriptar" 
                            id="encriptar"><span>Encriptar</span> 
                    </button>       
                    <button class="btn-desencriptar" 
                            id="desencriptar"><span>Desencriptar</span> 
                    </button>       
                </div>
            </div>
            <div class="card-2" id="card-2">
                <textarea name="txt2" 
                          class="resultado" 
                          id="resultado" 
                          cols="0" 
                          rows="0"></textarea> 
                <button type="button" 
                        class="copiar" 
                        id="copiar">Copiar
                </button>
                
                <img src="images/muñeco.png" 
                     class="img-resultado" 
                     id="img-resultado" 
                     alt="img texto encriptado">
                <img src="images/sufijo-muñeco.png" 
                     class="sufijo-resultado" 
                     id="sufijo-resultado" 
                     alt="sufijo del texto encriptado">
            </div>
        </main>
        <!--End Main -->
        <!-- Section Footer -->
        <footer class="footer" id="footer" >
            <div class="footer_logo">
                <img src="images/logo.png" alt="image" />
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook fa-xl" aria-hidden="true"></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-xl" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/in/nestorjmaldonado/"><i aria-hidden="true" class="fa-brands fa-linkedin fa-xl"></i></a>
                <a href="https://github.com/njmaldo"><i class="fa-brands fa-github fa-xl" aria-hidden="true"></i></a>
                <a href="https://t.me/NestorJMaldo"><i class="fa-brands fa-telegram fa-xl" aria-hidden="true"></i></a>       
            </div>
            <div class="text-center">
                <p>&copy Encriptador de Texto - 2022 Todos los derechos reservados.</p>
            </div>
            <div class="text-right">
                <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by: <a href="mailto:nestorjmaldo@gmail.com">Code369</a>
                </p>
            </div>
        </footer>
        <!-- End Footer -->
    </section>
    <script src="encriptador.js"></script>
</body>
</html>
